<div class="modal" tabindex="-1" role="dialog" [style.display]="showModal ? 'block' : 'none'">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <button class="close" type="button" class="close" (click)="closeModal()" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
       
        <h2 style="font-family:'Cabin', sans-serif"><b>Enter Your Contact Details</b></h2>
    

      <div class="modal-body">
        <form action="javascript:void(0)"  (ngSubmit)="send()">
          <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" placeholder="Enter your name">
          </div>
          <div class="form-group">
            <label for="email">Email address</label>
            <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" placeholder="Enter email">
          </div>
          <div class="form-group">
            <label for="phone">Phone Number </label>
            <input type="tel" class="form-control" id="phone" [(ngModel)]="phone" name="phone" placeholder="Enter phone number">
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="submit" class="btn btn-primary" (click)="send()">Confirm</button>
      </div>
    </div>
  </div>
</div>
